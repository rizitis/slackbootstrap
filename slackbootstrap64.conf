#####################################################################
# Default directory settings 
#####################################################################
# Where your jail will be. Default /jail-slackware
CHROOT="/jail-slackware"

# Where will the packages be downloaded temporarily?
BOOTSTRAP_DOWNLOAD_DIR="/tmp/bootstrap-download"

#####################################################################
# Serie Sets
#####################################################################
# By default, all Slackware series are synchronized.
# If you need custom series, just comment use #.
# For example, I want to exclude the k, kde and xfce series from
# synchronization:
# SET_SERIES=('a' 'ap' 'd' 'e' 'f' '#k' '#kde' 'l' 'n' 't' 'tcl' 'x' 'xap' '#xfce' 'y')

SET_SERIES=(
	'a'
	'ap'
	'd'
	'e'
	'f'
	'k'
	'kde'
	'l'
	'n'
	't'
	'tcl'
	'x'
	'xap'
	'xfce'
	'y'
)

